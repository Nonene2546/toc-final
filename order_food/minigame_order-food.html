
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToC Shop</title>
    <link rel="stylesheet" href="minigame_order-food.css">
    <link rel="stylesheet" href="../Transitions/transition.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
    <div class="container" id="container">
        <h1 id="level-title">Press any Key to Start</h1>
        <div class="box">
            <div class="row">
                <div type="button" id="green" class="btn green"></div>
                <div type="button" id="red" class="btn red"></div>
            </div>
            <div class="row">
                <div type="button" id="yellow" class="btn yellow"></div>
                <div type="button" id="blue" class="btn blue"></div>
            </div>
        </div>
    </div>
    <div class="transition-container" id="transition-container"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="minigame_order-food.js" charset="utf-8"></script>
    <script src="../Transitions/transition.js"></script>
</body>

</html>
