<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <link rel="stylesheet" href="meat_style.css" />
</head>

<body>
    <div class="container" id="container"></div>

    <div class="meat_kitchen-bg">
        <dev class="meat_pan">
            <div class="meat_beef-patty"></div>
        </dev>
    </div>
        
    <div class="meat_grey-rectangle"></div>
    <div class="meat_square-button">
        <button id="meat_flip-button">Flip</button>
        
    </div>

    
    <div class="meat_round-button">
        <button id="meat_gas-button">Gas</button>
        
    </div>

    <div class="meat_vertical-gauge">
        <div class="meat_red-line"></div>
        <div class="meat_gauge-fill" id="meat_progress"></div>
    </div>

    <div class="meat_guide-box">

        <p class="meat_guide-text">How to play : Turn on "Gas" button and "Flip" when bar gauge reach the red line.</p>
        
    </div>

    <audio id="meat_gas-sound" src="meat_audio/sizzle.mp3" autoplay></audio>


    <div class="transition-container" id="transition-container"></div>
    <script src="meat_script.js"></script>
    
</body>
</html>
